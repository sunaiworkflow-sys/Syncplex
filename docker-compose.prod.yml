# ===========================================
# SyncPlex JD-Resume Matching Engine
# Docker Compose for Hostinger VPS with SSL (Traefik)
# ===========================================
# Use this file for production with HTTPS support
# Usage: docker-compose -f docker-compose.prod.yml up -d
# ===========================================

version: '3.8'

services:
  # ====================================
  # Traefik Reverse Proxy (for SSL/HTTPS)
  # ====================================
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      # API & Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=syncplex-network"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt ACME configuration
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    networks:
      - syncplex-network
    labels:
      # Traefik dashboard (optional - disable in production if not needed)
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      # Basic auth for dashboard (generate with: htpasswd -nb admin password)
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH:-admin:$$apr1$$xyz$$abc}"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"

  # ====================================
  # Main Application Service
  # ====================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syncplex-app
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      # Server Configuration
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=production
      
      # MongoDB Atlas Configuration
      - MONGO_URI=${MONGO_URI}
      
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      
      # AWS S3 Configuration
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-eu-north-1}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      
      # Gemini Fallback Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      
      # Google Drive OAuth Configuration
      - GOOGLE_DRIVE_CLIENT_ID=${GOOGLE_DRIVE_CLIENT_ID}
      - GOOGLE_DRIVE_CLIENT_SECRET=${GOOGLE_DRIVE_CLIENT_SECRET}
      - GOOGLE_DRIVE_PROJECT_ID=${GOOGLE_DRIVE_PROJECT_ID}
      
      # Firebase Configuration
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - FIREBASE_AUTH_DOMAIN=${FIREBASE_AUTH_DOMAIN}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - FIREBASE_MESSAGING_SENDER_ID=${FIREBASE_MESSAGING_SENDER_ID}
      - FIREBASE_APP_ID=${FIREBASE_APP_ID}
      - FIREBASE_MEASUREMENT_ID=${FIREBASE_MEASUREMENT_ID}
      
      # JVM Optimization for containers
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -Djava.security.egd=file:/dev/./urandom
    volumes:
      - app-uploads:/app/uploads
      - app-logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - syncplex-network
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.http.routers.syncplex.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.syncplex.entrypoints=websecure"
      - "traefik.http.routers.syncplex.tls.certresolver=letsencrypt"
      - "traefik.http.services.syncplex.loadbalancer.server.port=8080"
      # Health check endpoint
      - "traefik.http.services.syncplex.loadbalancer.healthcheck.path=/api/health"
      - "traefik.http.services.syncplex.loadbalancer.healthcheck.interval=30s"
      # Container labels
      - "com.syncplex.service=jd-resume-matching"
      - "com.syncplex.version=1.0.0"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - traefik

  # ====================================
  # Watchtower (Auto-update containers)
  # ====================================
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400  # Check for updates every 24 hours
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_NOTIFICATIONS=email
      - WATCHTOWER_NOTIFICATION_EMAIL_FROM=${NOTIFICATION_EMAIL:-noreply@example.com}
      - WATCHTOWER_NOTIFICATION_EMAIL_TO=${ADMIN_EMAIL:-admin@example.com}
    networks:
      - syncplex-network

# ====================================
# Networks
# ====================================
networks:
  syncplex-network:
    driver: bridge
    name: syncplex-network

# ====================================
# Volumes for persistent data
# ====================================
volumes:
  app-uploads:
    name: syncplex-uploads
  app-logs:
    name: syncplex-logs
  traefik-letsencrypt:
    name: traefik-letsencrypt
