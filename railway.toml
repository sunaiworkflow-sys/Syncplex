# Railway.toml - Configuration for Railway.app deployment
[build]
builder = "nixpacks"
buildCommand = "cd springboot-backend && ./mvnw clean package -DskipTests"

[deploy]
startCommand = "java -jar springboot-backend/target/jd-resume-matching-1.0.0.jar --server.port=$PORT"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
