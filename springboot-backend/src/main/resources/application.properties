spring.application.name=jd-resume-matching
server.port=${SERVER_PORT:8080}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/jd_resume_db}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
uploads.dir=${UPLOADS_DIR:./uploads}

# OpenAI Configuration
openai.api-key=${OPENAI_API_KEY}
openai.model=${OPENAI_MODEL:gpt-4o-mini}

# Gemini Configuration (Fallback)
gemini.api-key=${GEMINI_API_KEY:}

# AWS S3 Configuration
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_ACCESS_KEY}
aws.region=${AWS_REGION}
aws.s3.bucketName=${AWS_BUCKET_NAME}

# Ranking Service (Optional - for FAISS)
ranking.service.url=${RANKING_SERVICE_URL:http://localhost:5001}

# Firebase Configuration
firebase.enabled=${FIREBASE_ENABLED:true}
firebase.api-key=${FIREBASE_API_KEY:}
firebase.auth-domain=${FIREBASE_AUTH_DOMAIN:}
firebase.project-id=${FIREBASE_PROJECT_ID:}
firebase.storage-bucket=${FIREBASE_STORAGE_BUCKET:}
firebase.messaging-sender-id=${FIREBASE_MESSAGING_SENDER_ID:}
firebase.app-id=${FIREBASE_APP_ID:}
firebase.measurement-id=${FIREBASE_MEASUREMENT_ID:}

# Google Drive OAuth 2.0 Configuration
google.drive.client-id=${GOOGLE_DRIVE_CLIENT_ID:}
google.drive.client-secret=${GOOGLE_DRIVE_CLIENT_SECRET:}
google.drive.project-id=${GOOGLE_DRIVE_PROJECT_ID:}

# CORS
management.endpoints.web.exposure.include=*

# ==========================================
# LOGGING CONFIGURATION (Cleaner logs)
# ==========================================
# Root level - only warnings and errors by default
logging.level.root=WARN

# Spring Framework - reduce noise
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.data.mongodb=WARN

# Our application - show INFO for our code
logging.level.com.jdres=INFO
logging.level.com.jdres.controller=INFO
logging.level.com.jdres.service=INFO

# Hide noisy libraries
logging.level.org.mongodb=WARN
logging.level.reactor.netty=ERROR
logging.level.io.netty=ERROR

# Show startup info
logging.level.org.springframework.boot.web.embedded=INFO
