<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncPlex • Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        zinc: {
                            850: '#1f1f22',
                            950: '#09090b',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100 min-h-screen flex flex-col justify-center items-center p-4 transition-colors duration-200">

    <div class="absolute top-4 left-4">
        <a href="landing.html"
            class="flex items-center gap-2 text-sm font-medium text-zinc-500 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
            Back
        </a>
    </div>

    <!-- Main Card -->
    <div class="w-full max-w-md animate-fade-in my-8">

        <div class="mb-8 text-center">
            <div
                class="mx-auto h-12 w-12 rounded-xl bg-gradient-to-br from-zinc-900 to-zinc-700 text-white dark:from-white dark:to-zinc-300 dark:text-black grid place-items-center shadow-lg">
                <span class="text-lg font-bold">SP</span>
            </div>
            <h2 class="mt-4 text-2xl font-bold tracking-tight">Create an account</h2>
            <p id="roleText" class="mt-2 text-sm text-zinc-500 dark:text-zinc-400">
                Sign up to get started
            </p>
        </div>

        <div class="rounded-2xl border border-zinc-200 bg-white p-8 shadow-sm dark:border-zinc-800 dark:bg-zinc-900/50">
            <form id="signupForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-xs font-medium text-zinc-700 dark:text-zinc-300">Full
                        Name</label>
                    <input type="text" id="name" required
                        class="mt-1 block w-full rounded-xl border border-zinc-200 bg-zinc-50 px-3 py-2 text-sm outline-none focus:border-zinc-400 focus:ring-2 focus:ring-zinc-200/50 dark:border-zinc-800 dark:bg-zinc-950/50 dark:focus:border-zinc-700 dark:focus:ring-zinc-800"
                        placeholder="John Doe">
                </div>

                <div id="inlineError" class="hidden text-xs text-red-500 font-medium"></div>

                <div>
                    <label for="email" class="block text-xs font-medium text-zinc-700 dark:text-zinc-300">Email
                        address</label>
                    <input type="email" id="email" required
                        class="mt-1 block w-full rounded-xl border border-zinc-200 bg-zinc-50 px-3 py-2 text-sm outline-none focus:border-zinc-400 focus:ring-2 focus:ring-zinc-200/50 dark:border-zinc-800 dark:bg-zinc-950/50 dark:focus:border-zinc-700 dark:focus:ring-zinc-800"
                        placeholder="name@example.com">
                </div>
                <div>
                    <label for="password"
                        class="block text-xs font-medium text-zinc-700 dark:text-zinc-300">Password</label>
                    <input type="password" id="password" required
                        class="mt-1 block w-full rounded-xl border border-zinc-200 bg-zinc-50 px-3 py-2 text-sm outline-none focus:border-zinc-400 focus:ring-2 focus:ring-zinc-200/50 dark:border-zinc-800 dark:bg-zinc-950/50 dark:focus:border-zinc-700 dark:focus:ring-zinc-800"
                        placeholder="••••••••">
                </div>
                <div>
                    <label for="confirmPassword"
                        class="block text-xs font-medium text-zinc-700 dark:text-zinc-300">Confirm Password</label>
                    <input type="password" id="confirmPassword" required
                        class="mt-1 block w-full rounded-xl border border-zinc-200 bg-zinc-50 px-3 py-2 text-sm outline-none focus:border-zinc-400 focus:ring-2 focus:ring-zinc-200/50 dark:border-zinc-800 dark:bg-zinc-950/50 dark:focus:border-zinc-700 dark:focus:ring-zinc-800"
                        placeholder="••••••••">
                </div>

                <div class="flex items-center gap-2 text-xs">
                    <input type="checkbox" id="terms" required
                        class="rounded border-zinc-300 text-zinc-900 focus:ring-zinc-900 dark:border-zinc-700 dark:bg-zinc-900">
                    <label for="terms" class="text-zinc-600 dark:text-zinc-400">
                        I agree to the <a href="#"
                            class="font-medium text-zinc-900 hover:underline dark:text-zinc-100">Terms of Service</a>
                        and <a href="#" class="font-medium text-zinc-900 hover:underline dark:text-zinc-100">Privacy
                            Policy</a>
                    </label>
                </div>

                <button type="submit"
                    class="w-full rounded-xl bg-zinc-900 py-2.5 text-sm font-semibold text-white shadow-lg shadow-zinc-900/20 hover:bg-zinc-800 dark:bg-white dark:text-zinc-900 dark:shadow-zinc-100/10 dark:hover:bg-zinc-100 transition transform active:scale-95">
                    Create account
                </button>
            </form>

            <div class="my-6 flex items-center gap-4">
                <div class="h-px flex-1 bg-zinc-200 dark:bg-zinc-800"></div>
                <div class="text-xs text-zinc-500 dark:text-zinc-400">OR CONTINUE WITH</div>
                <div class="h-px flex-1 bg-zinc-200 dark:bg-zinc-800"></div>
            </div>

            <div class="space-y-3">
                <button type="button" id="btn-google"
                    class="flex w-full items-center justify-center gap-2 rounded-xl border border-zinc-200 bg-white py-2.5 text-sm font-medium text-zinc-700 hover:bg-zinc-50 dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-200 dark:hover:bg-zinc-700 transition">
                    <svg class="h-4 w-4" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.26.81-.58z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Google
                </button>

                <button type="button" id="btn-apple"
                    class="flex w-full items-center justify-center gap-2 rounded-xl border border-zinc-200 bg-white py-2.5 text-sm font-medium text-zinc-700 hover:bg-zinc-50 dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-200 dark:hover:bg-zinc-700 transition">
                    <svg class="h-4 w-4 text-black dark:text-white" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M17.05 20.28c-.98.95-2.05.88-3.08.4-.92-.42-2.1-.44-3.22.05-1.12.55-2.26.12-3.26-1.1-3.66-4.43-2.09-9.58 1.95-9.84 1.13-.07 2.22.57 2.89.57.65 0 1.96-.64 3.12-.55 1.48.1 2.68.83 3.38 1.98-2.91 1.5-2.3 5.48.56 6.77-.38 1-.87 1.76-1.5 2.62-.37.52-.77 1.02-1.29 1.63.15-.12.3-.23.45-.33zm-3.6-13.84c.5-1.27 2.2-2.16 3.8-2.08.15 1.65-1.42 3.32-3.1 3.38-.28 0-.57-.02-.85-.06-.5-.07-1.1-.34-1.43-.8-.34-.48-.48-1.14-.38-1.74.07.4.3.76.62.98.42.28.9.36 1.34.32z" />
                    </svg>
                    Apple
                </button>
            </div>
        </div>

        <p class="mt-8 text-center text-xs text-zinc-500 dark:text-zinc-400">
            Already have an account?
            <a href="login.html" id="signinLink"
                class="font-medium text-zinc-900 hover:underline dark:text-zinc-100">Sign in</a>
        </p>
    </div>

    <!-- Toast Notification (Reused) -->
    <div id="toast"
        class="fixed bottom-4 left-1/2 z-50 w-[92vw] max-w-md -translate-x-1/2 translate-y-20 opacity-0 transition-all duration-300">
        <div
            class="rounded-2xl border border-zinc-200 bg-white dark:border-zinc-800 dark:bg-zinc-900 px-4 py-3 text-sm shadow-lg">
            <div class="flex items-start gap-3">
                <div class="mt-0.5 h-2.5 w-2.5 rounded-full bg-emerald-400"></div>
                <div class="min-w-0">
                    <div class="font-semibold text-zinc-900 dark:text-zinc-100">Success</div>
                    <div id="toastMessage" class="mt-0.5 text-sm text-zinc-500 dark:text-zinc-400">Account created
                        successfully</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { createUserWithEmailAndPassword, updateProfile, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Theme Check
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // URL Params for Role
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role') || 'user';
        const roleTextDisplay = document.getElementById('roleText');

        if (role === 'recruiter') {
            roleTextDisplay.textContent = 'Sign up for Recruiter Workspace';
        } else if (role === 'seeker') {
            roleTextDisplay.textContent = 'Sign up for Job Seeker Portal';
        }

        // Update Signin Link
        const signinLink = document.getElementById('signinLink');
        if (signinLink && window.location.search) {
            signinLink.href = 'login.html' + window.location.search;
        }

        // --- Auth Handlers ---

        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            if (password !== confirmPassword) {
                document.getElementById('inlineError').textContent = "Passwords do not match!";
                document.getElementById('inlineError').classList.remove('hidden');
                return;
            }

            if (!terms) {
                document.getElementById('inlineError').textContent = "Please agree to the Terms of Service.";
                document.getElementById('inlineError').classList.remove('hidden');
                return;
            }

            // Clear errors
            document.getElementById('inlineError').classList.add('hidden');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, {
                    displayName: name
                });

                showToast('Account created! Redirecting...', 1000);
                setTimeout(() => {
                    const redirectUrl = role === 'recruiter' ? 'index.html?role=recruiter' : 'index.html';
                    window.location.href = redirectUrl;
                }, 1000);

            } catch (error) {
                const errorCode = error.code;
                let errorMessage = error.message;

                if (errorCode === 'auth/email-already-in-use') {
                    errorMessage = "Account already exists, please login.";
                } else if (errorCode === 'auth/weak-password') {
                    errorMessage = "Password is too weak. Please choose a stronger password.";
                } else if (errorCode === 'auth/invalid-email') {
                    errorMessage = "Invalid email address.";
                }

                // Show inline error
                const errorDiv = document.getElementById('inlineError');
                errorDiv.textContent = errorMessage;
                errorDiv.classList.remove('hidden');

                console.error("Signup Error:", errorCode, error.message);
            }
        });

        // Social Login
        document.getElementById('btn-google').addEventListener('click', () => handleSocialLogin('google'));
        document.getElementById('btn-apple').addEventListener('click', () => handleSocialLogin('apple'));

        async function handleSocialLogin(providerName) {
            if (providerName === 'google') {
                const provider = new GoogleAuthProvider();
                try {
                    showToast('Redirecting to Google...', 3000);
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    console.log("Social Login Success:", user);

                    showToast('Logged in! Redirecting...', 1000);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } catch (error) {
                    showToastError(error.message);
                }
            } else {
                showToast('Apple Login not fully configured yet', 2000);
            }
        }

        // --- Toast Helpers ---
        function showToast(msg, duration = 2000) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = msg;

            // Success Style
            const icon = toast.querySelector('.rounded-full');
            if (icon) icon.classList.replace('bg-red-400', 'bg-emerald-400');
            toast.querySelector('.font-semibold').textContent = 'Success';

            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, duration);
        }

        function showToastError(msg, duration = 3000) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = msg;

            // Error Style
            const icon = toast.querySelector('.rounded-full');
            if (icon) icon.classList.replace('bg-emerald-400', 'bg-red-400');
            toast.querySelector('.font-semibold').textContent = 'Error';

            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, duration);
        }
    </script>
</body>

</html>
